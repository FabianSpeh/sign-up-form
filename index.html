<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="banner-section">hello</section>

    <section class="form-section">
      <h2 class="headline">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started
      </h2>

      <h2 class="headline">You know you want to</h2>

      <div class="form-banner">

        <h2 class="headline">Let's do this!</h2>

        <form class="form">
            <div class="row-1">
                <div class="form-element">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
               
                <div class="form-element">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                
            </div>
        
            <div class="row-2">
                <div class="form-element">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-element">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone_number">
                </div>
            </div>
       
            <div class="row-3">
                <div class="form-element">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-element">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm_password">
                </div>
            </div>
      </div>
      <div class="button-container">
        <button type="submit" class="create-account-btn">Create Account</button>
      </div>
      <p>Already have an account? <a href="piss.com">Log in</a></p>
    </form>
    </section>
  </body>
</html>
